version: "3.8"

services:
  # ── Local LLM + Embeddings ──
  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    # If no GPU, comment out the deploy block above and uncomment:
    environment:
      - OLLAMA_NUM_PARALLEL=1

  # ── Vector Database ──
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  # ── RAG Application ──
  app:
    build: .
    container_name: rag-app
    ports:
      - "8000:8000"
    volumes:
      - app_data:/app/data
      - ./app:/app/app
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LLM_MODEL=nemotron-mini
      - EMBED_MODEL=nomic-embed-text
      - JWT_SECRET=change-me-in-production-morphiq-2025
      - DEFAULT_ADMIN_PASSWORD=admin123
    depends_on:
      - ollama
      - qdrant

volumes:
  ollama_data:
  qdrant_data:
  app_data:
